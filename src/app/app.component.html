<div class="container-fluid conteiner-login">
  <div class="row">
    <div class="col-md-4 mb-2 conteiner-forms-login">
      <!-- logo -->
      <div class="mb-3"><img src="../assets/images/MLW_Store_sm.jpg" alt="Logo da loja"></div>
      <div><h4 class="text">Entrar</h4><p class="text-muted">Digite seu usuário e senha para acessar.</p></div>
      <form class="form mt-4">

        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input id="username" class="form-control" placeholder="Digite seu nome de usuário" type="text"/>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" class="form-control" placeholder="Digite sua senha" type="password" />
        </div>

        <button style="background-color: var(--tertiary);" type="submit" class="btn btn-primary col-12 mt-4"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
      </form>
    </div>
    <div class="col-md-8 background-login"></div>
  </div>
</div>
